apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: sowmyaa7501/app:1.0.0
          ports:
            - containerPort: 5001
          imagePullPolicy: Always
--- 
apiVersion: v1
kind: Service
metadata:
  name: app-svc
spec:
  selector:
    app: app
  type: LoadBalancer
  ports:
    - port: 5001
      targetPort: 5001
      nodePort: 30002
  
